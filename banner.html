<section class="hero-banner container-fluid">
    <div class="row">
        <div class="col-lg-7 col-12 banner-contain">
            <h1>Find, book and rent a car <span class="easily-word">Easily</span></h1>
            <p>
                Get a car wherever and whenever you need it with your IOS and Android device.
            </p>
            <div class="banner-car d-lg-none d-block">
                <img src="/car-banner.png" alt="" data-aos="fade-left" class="w-100">
            </div>
            <div class="search-bar container">

                <!-- Location -->
                <div class="search-item" style="position: relative;">
                    <div class="date-field">
    <input type="text" id="location" required>
    <label for="location">Location</label>
</div>
                </div>

                <!-- Pickup -->
                <div class="search-item search1">
                    <!-- <label>Pickup date</label> -->
                    <!-- <input type="text" id="pickupDate" placeholder="Select pickup date"> -->
                     <div class="date-field" onclick="openDate('pickupDate')">
    <input type="date" id="pickupDate" required>
    <label for="pickupDate">Pickup date</label>
</div>

                </div>

                <!-- Return -->
                <div class="search-item">
                    <div class="date-field" onclick="openDate('returndate')">
    <input type="date" id="returndate" required>
    <label for="returndate">Return date</label>
</div>
                </div>

                <button class="search-btn">Search</button>
            </div>

        </div>
        <div class="col-lg-5 col-12 banner-car d-none d-lg-block">
            <img src="/car-banner.png" alt="" data-aos="fade-left" class="w-100">
        </div>
    </div>


</section>
