<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentCars-Landing Page</title>
    <link rel="icon" href="/logo.png" type="image/png">

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">

</head>

<body>
    <div id="header"></div>
    <div id="banner"></div>
    <div id="about"></div>
    <div id="how-work"></div>
    <div class="container py-lg-5 py-2" id="rented">
        <div class="heading">
            <h5>Car Rental</h5>
            <h1>Your Journey Begins with Us</h1>
        </div>
        <div class="row mt-4" id="carContainer">
            <!-- Cards load from JSON -->
        </div>
    </div>
    <div class="testimonials text-center container py-lg-5 py-2" id="testimonialss">

        <!-- Heading -->
        <div class="d-flex justify-content-between flex-lg-row flex-column">
            <div>
                <div class="heading">
                    <h5 class="m-lg-0 m-md-auto m-auto ">Client Feedback</h5>
                    <h1>What Customer say about us</h1>
                </div>
            </div>
            <div>
                <button class="btn mt-3" data-bs-toggle="modal" data-bs-target="#testimonialModal">
                    Write Testimonial
                </button>
            </div>

        </div>
        <!-- Testimonials Grid -->
        <div class="owl-carousel testimonialSlider mt-3" id="testimonialContainer"></div>


    </div>


    <div class="modal fade" id="testimonialModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content p-4">

                <div class="modal-header">
                    <h4 class="modal-title">Write a Testimonial</h4>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <form id="testimonialForm">

                        <!-- Image -->
                        <div class="row">
                            <div class="col-lg-6 col-12">
                                <label class="mt-2 mb-1">Upload Image</label>
                                <input type="file" id="imageInput" class="form-control">
                                <img id="previewImg" src="" class="mt-3"
                                    style="width:120px; display:none; border-radius:10px;">
                            </div>

                            <!-- Name -->
                            <div class="col-lg-6 col-12">
                                <label class="mt-3 mb-1">Name</label>
                                <input type="text" id="nameInput" class="form-control" required>
                            </div>

                        </div>
                        <!-- Location -->
                        <div class="row">
                            <div class="col-lg-6 col-12">
                                <label class="mt-3 mb-1">Location</label>
                                <input type="text" id="locationInput" class="form-control" required>
                            </div>
                            <div class="col-lg-6 col-12">
                                <label class="mt-3 mb-1">Rating</label><br>
                                <div id="starRating">
                                    <span class="star" data-value="1">&#9733;</span>
                                    <span class="star" data-value="2">&#9733;</span>
                                    <span class="star" data-value="3">&#9733;</span>
                                    <span class="star" data-value="4">&#9733;</span>
                                    <span class="star" data-value="5">&#9733;</span>
                                </div>

                                <input type="hidden" id="ratingInput" value="0">

                            </div>
                        </div>

                        <!-- Remarks -->
                        <div>
                            <label class="mt-3 mb-1">Remarks</label>
                            <textarea id="remarksInput" class="form-control" rows="3" required></textarea>

                        </div>
                        <!-- Rating -->

                        <button type="submit" class="btn mt-4 w-100 text-light" style="background: var(--primary-color);">
                            Submit Testimonial
                        </button>

                    </form>

                </div>
            </div>
        </div>
    </div>

    <div id="contact"></div>

    <div id="footer"></div>





    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- jQuery UI -->

<script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>


    <script src="script.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 2900,
    once: true
  });
</script>

    <script>

        // testimonial
        let defaultTestimonials = [
            {
                image: "https://i.postimg.cc/MGDkSBVW/happy-cheerful-female-customer-posing-camera.jpg",
                name: "Surbhi Soni",
                location: "Delhi",
                rating: 5,
                remarks: "Amazing car service! Highly recommended."
            },
            {
                image: "https://i.postimg.cc/ZRWhxRv0/bohemian-man-with-his-arms-crossed.jpg",
                name: "Abhishek",
                location: "Gwalior",
                rating: 4.8,
                remarks: "Very smooth booking, great cars."
            }
        ];




        let testimonials = JSON.parse(localStorage.getItem("testimonials")) || defaultTestimonials;

        $("#imageInput").change(function () {
            let file = this.files[0];
            let reader = new FileReader();

            reader.onload = function (e) {
                $("#previewImg").attr("src", e.target.result).show();
            };

            reader.readAsDataURL(file);
        });

        $(".star").click(function () {
            let value = $(this).data("value");
            $("#ratingInput").val(value);

            $(".star").removeClass("selected");
            for (let i = 1; i <= value; i++) {
                $(`.star[data-value=${i}]`).addClass("selected");
            }
        });


        $("#testimonialForm").submit(function (e) {
            e.preventDefault();

            let newTestimonial = {
                image: $("#previewImg").attr("src"),
                name: $("#nameInput").val(),
                location: $("#locationInput").val(),
                remarks: $("#remarksInput").val(),
                rating: $("#ratingInput").val()
            };

            testimonials.push(newTestimonial);

            localStorage.setItem("testimonials", JSON.stringify(testimonials));

            loadTestimonials();

            $("#testimonialForm")[0].reset();
            $("#previewImg").hide();
            $(".star").removeClass("selected");

            $("#testimonialModal").modal("hide");
        });


        function loadTestimonials() {
            let output = "";

            testimonials.forEach(t => {
                output += `
            <div class="item">
                <div class="testimonial-card d-flex gap-4">
                    <img src="${t.image}" class="testimonial-img">

                    <div>
                        <h4>${t.rating}.0 ‚≠ê</h4>
                        <p>${t.remarks}</p>
                        <h5 class="mt-3">${t.name}</h5>
                        <small>${t.location}</small>
                    </div>
                </div>
            </div>
        `;
            });

            $("#testimonialContainer").html(output);
            $(".testimonialSlider").owlCarousel({
                loop: true,
                margin: 20,
                autoplay: true,
                dots: true,
                nav: false,
                responsive: {
                    0: {
                        items: 1,  
                    },
                    768: {
                        items: 2, 
                    },
                    1500: {
                        items: 2,
                        stagePadding: 200 
                    }
                }
            });

        }

        loadTestimonials();
    </script>

</body>

</html>
